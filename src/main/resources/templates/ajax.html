<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Auctions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <style>
b1 {
    text-align: right;
}
table, th, td {
  border: 1px solid black;
  padding: 5px;
}
table {
  border-spacing: 15px;
}

</style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Auctions</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div style="width: 100%; overflow: hidden;">
        <div style="width: 800px; float: left;">
        <form class="form-horizontal" id="search-form">
            <div class="form-group form-group-lg">
                <label class="col-xs-2 control-label">bid1</label>
                <div class="col-xs-2">
                    <input type="text" class="form-control" id="bid1"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-xs-2 control-label">bid2</label>
                <div class="col-xs-2">
                    <input type="text" class="form-control" id="bid2"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-xs-2 control-label">bid3</label>
                <div class="col-xs-2">
                    <input type="text" class="form-control" id="bid3"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-lg">Submit
                    </button>
                </div>
            </div>
        </form>
        </div>
        <div id="tester" style="margin-left: 600px;width:40%;height:400px">
            <h3>Value Chart</h3>
        </div>
    </div>

    <div style="width: 100%; overflow: hidden;">
    <div id="firsttablediv" style="width: 800px; float: left;margin-top: 2;">
        <h3>Bidding History</h3>
        <table id="firsttable" border="1">
            <thead>
            <th>Round</th>
            <th>Allocated</th>
            <th>Price</th>
            <th>Bids</th>
            <th>Cumulative Profit</th>
            <th>Round Profit</th>
            </thead>
            <tbody id="insertfirsttable">
            </tbody>
        </table>
    </div>

    <div style="margin-left: 800px">
        Timeout in <label id="seconds">100</label> seconds
        <div id="secondtablediv" style="width: 800px; float: left;margin-top: 2;">
            <h3>Users</h3>
            <table id="secondtable" border="1">
                <thead>
                <th>Username</th>
                <th>UserType</th>
                </thead>
                <tbody id="insertsecondtable">
                </tbody>
            </table>

        </div>
    </div>
    </div>


</div>


<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>



</body>
</html>
