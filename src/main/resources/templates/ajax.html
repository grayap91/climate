<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Auctions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Auctions</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div id="firsttablediv">
        <table id="firsttable" border="1">
            <thead>
            <th>Round</th>
            <th>Allocated</th>
            <th>Price</th>
            <th>Bids</th>

            </thead>
            <tbody id="insertfirsttable">
            </tbody>
        </table>
    </div>

    <div class="starter-template">
        <h1>Game Page</h1>

        <div id="feedback"></div>

        <form class="form-horizontal" id="search-form">
            <div class="form-group form-group-lg">
                <label class="col-xs-2 control-label">bid1</label>
                <div class="col-xs-2">
                    <input type="text" class="form-control" id="bid1"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-xs-2 control-label">bid2</label>
                <div class="col-xs-2">
                    <input type="text" class="form-control" id="bid2"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-xs-2 control-label">bid3</label>
                <div class="col-xs-2">
                    <input type="text" class="form-control" id="bid3"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-lg">Submit
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>


<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
